<div class="card" style="height: 100%; justify-content: space-between">
  <div class="card"
    style="height: 100%; min-height: 273px;border:none"
  >
        <img
          [src]="member.image??'/assets/defprofile.jpg'"
          class="card-img-top"
          style="height: 100%;object-fit: cover;
          object-position: center center;"
        />
  </div>
  <div class="card-body" style="text-align: center">
    <h5 #role
      class="card-title contentEditable"
      [textContent]="member.title"
    >
    </h5>
    <p #name
      class="card-text contentEditable"
      [textContent]="member.name"
    >
    </p>
    <p #title
      class="card-text small contentEditable"
      [textContent]="member.role"
    >
    </p>
  </div>
</div>
