<div class="container pt-5">
  <div class="card" style="--bs-card-border-radius: 20px;">
    <!-- data-bs-ride="carousel" -->
    <div id="gamesCarousel" class="carousel slide" style="display: flex;">
      <div class="col-12 col-md-8" style="position: relative;">
        <div class="carousel-inner" style="border-top-left-radius:20px;border-bottom-left-radius: 20px;">
          <div class="carousel-item active">
            <img src="https://cdn.mos.cms.futurecdn.net/JarKa4TVZxSCuN8x8WNPSN.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-white">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/2560px-Genshin_Impact_logo.svg.png" style="width:30%; filter: invert(1) drop-shadow(0px 0px 4px black);;">
              <h5></h5>
              <p>Some representative placeholder content for the third slide.</p>
              <button type="button" class="btn btn-secondary btn-lg">Play Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://www.pockettactics.com/wp-content/sites/pockettactics/2023/05/genshin-impact-next-banner-550x309.jpeg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://editors.dexerto.com/wp-content/uploads/2022/12/05/Current-next-Genshin-Impact-update.jpg"
              class="d-block w-100" alt="...">

          </div>
        </div>
        <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#gamesCarousel"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control carousel-control-next" type="button" data-bs-target="#gamesCarousel"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="w-100 p-3">
        <button data-bs-target="#gamesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="height: 100px;width: 100%; background-image: url(https://cdn.mos.cms.futurecdn.net/JarKa4TVZxSCuN8x8WNPSN.jpg);background-size: cover; background-position: center;border-radius: 20px;">
          <h5 class="text-end">Genshin Impact</h5>
        </button>
        <button class="card"></button>
        <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    </div>

  </div>
</div>
