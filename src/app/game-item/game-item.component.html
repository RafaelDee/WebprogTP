<div class="card h-100" [routerLink]="['game',item.id]" style="cursor: pointer;">
  <img [src]="item.covers?.length > 0?item.covers[0]:null" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text max-lines-3">{{item.shortDesc}}</p>
  </div>
</div>
