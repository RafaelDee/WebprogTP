<div class="w-100 h-100 d-flex align-items-center justify-content-center h-100" >

<div class="container card">
  <h2 class="form-title">Register</h2>
  <div *ngIf="loginStatus" class="alert alert-danger" role="alert">
    {{loginStatus.message}}
  </div>
  <form id="register" (submit)="signup();$event.preventDefault()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input #username type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input #email type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group ">
      <label for="password">Password:</label>
      <input #password type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group ">
      <label for="password">Confirm Password:</label>
      <input #confirmpassword type="password" id="confirm-password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn mb-3">Register</button>
    <p class="form-link">Already have an account? <a routerLink="../login">Login</a></p>
  </form>
</div>
</div>
